<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
</head>
<style>
    p {
        padding: 10px;
    }
    .browser {
        background: cyan;
    }
    #popular {
        font-weight: bold;
    }
    input[type=text] {
        width: 400px;
    }
</style>
<body>
    <p>Browser List</p>
    <p class="browser" id="popular">Chrome Browser</p>
    <p class="browser">Firefox Browser</p>
    <input type="text" name="" id="">
    <input type="submit">
</body>
</html>
